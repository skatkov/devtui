# yaml-language-server: $schema=https://goreleaser.com/static/schema.json

# This is an example .goreleaser.yml file with some sensible defaults.
# Make sure to check the documentation at https://goreleaser.com
version: 2

metadata:
  mod_timestamp: "{{ .CommitTimestamp }}"

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy
    # you may remove this if you don't need go generate
    - go generate ./...

builds:
  - env: ["CGO_ENABLED=0"]
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags: ["-trimpath"]
    ldflags:
      [
        "-s -w -X github.com/skatkov/devtui/cmd.version={{.Version}} -X github.com/skatkov/devtui/cmd.commit={{.Commit}} -X github.com/skatkov/devtui/cmd.date={{ .CommitDate }}",
      ]
    goos:
      - darwin
      - linux
      - windows
    binary: devtui
    ignore:
      - goos: windows
        goarch: arm64
      - goos: windows
        goarm: "7"
changelog:
  sort: asc
  use: git
  format: '{{ replace (replace .Message "feat: " "") "fix: " "" }}'
  filters:
    exclude:
      - "^docs:"
      - "^test:"
      - "^chore"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy
  groups:
    - title: "New Features"
      regexp: "^.*feat[(\\w)]*:+.*$"
      order: 0
    - title: "Bug fixes"
      regexp: "^.*fix[(\\w)]*:+.*$"
      order: 10
    - title: Other work
      order: 999

archives:
  - formats: ["tar.gz"]
    # this name template makes the OS and Arch compatible with the results of uname.
    name_template: >-
      devtui_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    format_overrides:
      - goos: windows
        formats: ["zip"]

snapshot:
  version_template: "{{ incpatch .Version }}-next"

source:
  enabled: false

release:
  github:
    owner: skatkov
    name: devtui
  name_template: "devtui-{{ .Tag }}"
brews:
  - description: "A Swiss Army knife for developers"
    name: devtui
    repository:
      owner: skatkov
      name: homebrew-tap
    # This is a small workaround to inject ruby code into brew definition.
    caveats: |
      EOS
        return unless OS.linux?

        session_type = ENV['XDG_SESSION_TYPE']

        message = <<~EOS
          Clipboard support on Linux requires additional dependencies:
        EOS

        case session_type
        when 'wayland'
          message += <<~EOS
            Linux with Wayland session type requires additional dependency

            Install: brew install wl-clipboard
          EOS
        when 'x11'
          message += <<~EOS
            Linux with X11 session type requires additional dependency

            Install: brew install xclip
            (Alternative: brew install xsel)
          EOS
        else
          message += <<~EOS

            • Wayland: brew install wl-clipboard
            • X11: brew install xclip (or xsel)

            To check your session type: echo $XDG_SESSION_TYPE
          EOS
        end

        message
      <<~EOS
